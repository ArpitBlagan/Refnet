name: create the docker image then push to dockerhub then on ec2 pull the updated image and re-run it.
on:
  push:
    branches:
      - 'main'

jobs:
  BuildAndDeployment:
    name: DockerAndEc2
    runs-on: ubuntu-latest

    steps:
      - name: checkout the repo
        uses: actions/checkout@v3

      - name: login to docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: build and push the image
        uses: docker/build-push-action@v3
        with:
          file: ./Dockerfile
          push: true
          tags: arpitblagan27/refnet:latest

      - name: check it is pushed or not
        run: docker pull arpitblagan27/refnet:latest

      - name: ssh into ec2, stop the previous image running then pull the latest image and run it
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker stop web-app || true
            sudo docker rm web-app || true
            sudo docker rmi arpitblagan27/refnet
            sudo docker pull arpitblagan27/refnet:latest
            sudo docker run -d --name web-app --env-file .env -p 3000:3000 arpitblagan27/refnet:latest
